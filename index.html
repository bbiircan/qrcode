<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/bbiircan.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/scanner.css">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Qr Code</title>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav>
            <button class="nav-gene active">Generator<button>
                <button class="nav-scan">Scanner<button>   
        </nav>
        <!-- Generator -->
        <div class="generator" style="display: none;">
            <h1>QR Code Generator</h1>
            <p>Paste a url or center text to create QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Enter text or url">
                <button>Generator QR code</button>
            </div>

            <div class="generator-img">
                <img src="image/bbiircan.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
        <!-- Scanner -->
         <div class="scanner">
            <h1>
                QR Code Scanner or Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>

            <form class="scanner-form">
                <input type="file" accept="image/*" hidden>

                <img src="image/bbiircan.png" alt="qr-code">
                <video></video>

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Upload QR Code to Scan</p>
                </div>
            </form>

            <div class="scanner-details">
                <textarea disabled>https://github.com/bbiircan</textarea>

                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
         </div>
    </div>

    <!-- Javascript -->
     <script src="./js/main.js"></script>
     <script src="./js/generator.js"></script>
</body>
</html>
